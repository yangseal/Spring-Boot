<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title> thymeleaf 模板的练习</title>
</head>
<body>
    <table>
        <tr th:each="user : ${userList}">
            <td>姓名:  </td>  <td th:text="${user.name}"></td>
            <td> email:</td>  <td th:text="${user.email}"></td>
            <td>年龄:  </td>  <td th:text="${user.age}"></td>
        </tr>
    </table>
</body>
</html>
